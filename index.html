    <div id="hero">
        <div class="top-content">
            <img class="wordmark" src="images/wordmark.svg" alt="">

        <div class="center-content">

            <div class="arrow"></div>
            <h2>JULIA BLISS</h2>
            <p>Day 3</p>
        </div>
    </div>

    <div id="events" class="start">

        <div class="container">
            <div id="events-left-arrow" onclick="onClickEventsLeftArrow(this)"></div>
            <div id="events-right-arrow" onclick="onClickEventsRightArrow(this)"></div>
            <div id="c-2" class="event-card">
                <div class="overlay"></div>
                <img src="./images/events/event.png" alt="">
